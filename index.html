<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!--
    <link rel="stylesheet" href="reset.css">
            
    -->
    <title>Calcula Drywall</title>
</head>

<body>
  <div class="container-fluid p-0">
    <header class="text-center p-1 text-bg-dark" style="font-family: 'Roboto Condensed', sans-serif;">
      <p class="fs-2 m-0">Rebaixamento Drywall</p>
      <p class="fs-5 m-0">Calcule seu Material</p>            
    </header>
  </div>

  <div class="text-secondary px-4 text-center" style="background-color: rgb(58, 58, 58);">

    <div class="py-2">

      <h1 class="fs-5 fw-bold text-white" for="largura" >LARGURA</h1>
      <input type="text" id="largura" autofocus placeholder="exemplo: 1.20">

      <h1 class="fs-5 fw-bold text-white mt-2" for="altura" >COMPRIMENTO</h1>
      <input type="text" id="altura" placeholder="exemplo: 2.40">


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
        integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous">
      </script>

      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-3">
        <button type="button" class="btn btn-outline-warning btn-lg px-5 me-sm-3 fw-bold" onclick="listaGeral()">Calcular</button>
        <button type="button" class="btn btn-outline-light btn-lg px-4" onclick="gerarPdf()">Salvar</button>        
      </div>

      <div class="text-info pt-1">
        <hr>
      </div>
      <div class="col-lg-6 mx-auto">
        <textarea name="resposta" id="resposta" cols="30" rows="10" style="text-align: center; border-radius: 5px; resize: none;"></textarea>        
      </div>

    </div>

    <div class="container-flex pb-2">
      <footer>
        <p class="signature"> 
          <a style="text-decoration: none; color: white;" href="https://github.com/wurias/calculadoraDrywall" target="_blank">WuRiAs            
          </a>
        </p>
        <img src="img/github-icon.png" alt="github logo" width="40px" height="40px">
      </footer>
    </div>
    
  </div>
</body>

<script src="calculaDrywall.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
